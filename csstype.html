<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Types</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            padding: 30px;
            color: #333;
        }

        /* Internal CSS for h1 */
        h1 {
            color: green;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid green;
            padding-bottom: 10px;
        }

        /* External CSS equivalent (pretend it's linked) */
        h2 {
            color: red;
            font-style: italic;
            background-color: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
        }

        /* Styling the inline <p> to compare */
        p {
            font-size: 18px;
            margin-top: 20px;
        }

        /* Hover effect for h2 */
        h2:hover {
            background-color: #ffcccc;
            transition: 0.3s ease;
            cursor: pointer;
        }

        /* Custom class */
        .highlight {
            background-color: yellow;
            padding: 5px 10px;
            display: inline-block;
            margin-top: 10px;
            border: 1px dashed orange;
        }
    </style>
</head>
<body>

    <!-- Inline CSS -->
    <p style="color:blue;">This is inline styled text.</p>

    <!-- Internal CSS -->
    <h1>This is internal styled heading</h1>

    <!-- External (pretend) CSS -->
    <h2>This is external styled subheading</h2>

    <!-- Custom class -->
    <p class="highlight">This is a highlighted paragraph using a CSS class.</p>

</body>
</html>
