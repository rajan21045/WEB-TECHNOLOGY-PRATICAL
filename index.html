<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PHP File Handling</title>
 <style>
    body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  width: 60%;
  text-align: center;
}

textarea {
  width: 100%;
  height: 150px;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
  resize: vertical;
}

button {
  padding: 10px 20px;
  margin: 5px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  color: white;
  cursor: pointer;
}

.write-btn {
  background-color: #007BFF;
}

.read-btn {
  background-color: #28A745;
}

.output {
  margin-top: 20px;
  text-align: left;
  background: #f9f9f9;
  padding: 15px;
  border-radius: 5px;
  border: 1px solid #ccc;
  white-space: pre-wrap;
}

 </style>
</head>
<body>
  <div class="container">
    <h2>File Handling in PHP</h2>
    <form method="post" action="filehandler.php">
      <textarea name="content" placeholder="Write your text here..."></textarea><br>
      <button type="submit" name="write" class="write-btn">Write to File</button>
      <button type="submit" name="read" class="read-btn">Read from File</button>
    </form>
  </div>
</body>
</html>
