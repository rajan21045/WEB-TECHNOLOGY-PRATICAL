<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e6f7ff;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th><th>Name</th><th>Grade</th>
        </tr>
        <tr>
            <td>1</td><td>Sagar Chaudhary</td><td>A+</td>
        </tr>
        <tr>
            <td>2</td><td>Sagar Thapa</td><td>C+</td>
        </tr>
        <tr>
            <td>3</td><td>Nishant</td><td>B</td>
        </tr>
    </table>
</body>
</html>
