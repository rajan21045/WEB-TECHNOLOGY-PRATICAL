<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        
    </style>
</head>

<body>

    <h2>Multiplication Table</h2>

    <input type="number" id="num1" placeholder="Enter a number">
    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculate() {

            const number = parseInt(document.getElementById("num1").value);
            const resultDiv = document.getElementById("result");

            if (isNaN(number)) {
                resultDiv.innerHTML = "Please enter a valid number.";
                return;
            }

            let output = "";

            // Using FOR loop
            output += "<h3>Using For Loop:</h3>";
            for (let i = 1; i <= 10; i++) {
                output += number + " x " + i + " = " + (number * i) + "<br>";
            }

            // Using WHILE loop
            output += "<h3>Using While Loop:</h3>";
            let j = 1;
            while (j <= 10) {
                output += number + " x " + j + " = " + (number * j) + "<br>";
                j++;
            }

            // Using DO-WHILE loop
            output += "<h3>Using Do-While Loop:</h3>";
            let k = 1;
            do {
                output += number + " x " + k + " = " + (number * k) + "<br>";
                k++;
            } while (k <= 10);

            resultDiv.innerHTML = output;
        }
    </script>

</body>

</html>
