<!DOCTYPE html>
<html>
<head>
    <style>
        /* Element selector */
        p {
            color: blue;
        }

        /* ID selector */
        #special {
            font-weight: bold;
        }

        /* Class selector */
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>This is a paragraph using element selector.</p>
    <p id="special">This paragraph uses ID selector.</p>
    <p class="highlight">This paragraph uses class selector.</p>
</body>
</html>
