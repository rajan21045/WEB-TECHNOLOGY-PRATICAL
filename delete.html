<!DOCTYPE html>
<html>
<head>
    <title>Delete Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-top: 15px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c82333;
        }

        .status {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            margin-top: 20px;
        }

        .status.success {
            background-color: #28a745;
            color: white;
        }

        .status.error {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Delete Student</h2>
    <form action="delete_student.php" method="POST">
        <label for="roll">Enter Roll Number:</label>
        <input type="text" id="roll" name="roll" required>

        <input type="submit" value="Delete Student">
    </form>
</div>

</body>
</html>
