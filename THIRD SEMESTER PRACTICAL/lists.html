<!DOCTYPE html>
<html>
<head><title>HTML Lists</title></head>
<body>
    <h3>Ordered List</h3>
    <ol>
        <li>Sagar Chaudhary</li>
        <li>Sagar</li>
        <li>Prakash</li>
    </ol>

    <h3>Unordered List</h3>
    <ul>
        <li>Rajesh Hamal</li>
        <li>Sagar </li>
        <li>Sagar Chaudhary</li>
        <li>Prabin Poudel</li>
    </ul>

    <h3>Definition List</h3>
    <dl>
        <dt>Sagar</dt>
        <dd>Sagar is Vey Good Boy</dd>
    </dl>
</body>
</html>
