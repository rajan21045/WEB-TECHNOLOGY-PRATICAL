<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE MAPPING</title>
    <link rel="shortcut icon" href="batman.jpg" type="image/x-icon">
</head>

<body>
    <div>
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="batman.jpg" usemap="#image-map" margin="1000px">

        <map name="image-map">
            <area target="_blank" alt="BATMOBILE" href="https://en.wikipedia.org/wiki/Batmobile"
                coords="137,702,1220,1071" shape="rect">
            <area target="_blank" alt="BATMAN" href="https://en.wikipedia.org/wiki/Batman" coords="1231,351,1696,906"
                shape="rect">
            <area target="_blank" alt="BATMAN" href="https://en.wikipedia.org/wiki/Batman" coords="1098,371,1290,505"
                shape="rect">
            <area target="_blank" alt="BATMAN" href="https://en.wikipedia.org/wiki/Batman" coords="1094,519,1286,653"
                shape="rect">
        </map>
    </div>
</body>

</html>
